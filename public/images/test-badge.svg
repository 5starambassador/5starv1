<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDE68A" />
      <stop offset="45%" stop-color="#F59E0B" />
      <stop offset="55%" stop-color="#D97706" />
      <stop offset="100%" stop-color="#78350F" />
    </linearGradient>
    
    <!-- Navy Shield Gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#172554" />
    </linearGradient>

    <!-- Bevel Effect -->
    <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litGradient"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="litGradient"/>
      </feMerge>
    </filter>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Shield Base -->
  <path d="M200 60 L320 100 C320 220 260 300 200 340 C140 300 80 220 80 100 L200 60 Z" fill="url(#shieldGrad)" stroke="url(#goldGrad)" stroke-width="6"/>
  <path d="M200 75 L300 110 C300 210 250 280 200 315 C150 280 100 210 100 110 L200 75 Z" fill="transparent" stroke="url(#goldGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Crown -->
  <g transform="translate(160, 20) scale(0.8)">
    <path d="M10 40 L25 10 L50 30 L75 10 L90 40 Z" fill="url(#goldGrad)" stroke="#78350F" stroke-width="1"/>
    <circle cx="50" cy="5" r="4" fill="#FBBF24" />
    <circle cx="10" cy="35" r="3" fill="#FBBF24" />
    <circle cx="90" cy="35" r="3" fill="#FBBF24" />
  </g>

  <!-- Laurel Wreaths (Simplified) -->
  <g filter="url(#glow)">
    <path d="M70 120 Q40 200 80 280" fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M330 120 Q360 200 320 280" fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <!-- Add more leaf-like details here -->
  </g>

  <!-- Central "5" -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#goldGrad)" filter="url(#bevel)">5</text>

  <!-- Stars -->
  <g transform="translate(200, 300)">
     <path d="M0 -30 L8 -10 L30 -10 L12 5 L20 25 L0 12 L-20 25 L-12 5 L-30 -10 L-8 -10 Z" fill="url(#goldGrad)" stroke="white" stroke-width="2" transform="scale(0.8) translate(0, 0)"/>
     <path d="M0 -30 L8 -10 L30 -10 L12 5 L20 25 L0 12 L-20 25 L-12 5 L-30 -10 L-8 -10 Z" fill="url(#goldGrad)" stroke="white" stroke-width="2" transform="scale(0.6) translate(60, -20)"/>
     <path d="M0 -30 L8 -10 L30 -10 L12 5 L20 25 L0 12 L-20 25 L-12 5 L-30 -10 L-8 -10 Z" fill="url(#goldGrad)" stroke="white" stroke-width="2" transform="scale(0.6) translate(-60, -20)"/>
     <path d="M0 -30 L8 -10 L30 -10 L12 5 L20 25 L0 12 L-20 25 L-12 5 L-30 -10 L-8 -10 Z" fill="url(#goldGrad)" stroke="white" stroke-width="2" transform="scale(0.5) translate(120, -60)"/>
     <path d="M0 -30 L8 -10 L30 -10 L12 5 L20 25 L0 12 L-20 25 L-12 5 L-30 -10 L-8 -10 Z" fill="url(#goldGrad)" stroke="white" stroke-width="2" transform="scale(0.5) translate(-120, -60)"/>
  </g>

  <!-- Ambassador Banner -->
  <path d="M100 320 Q200 350 300 320 L310 360 Q200 390 90 360 Z" fill="#1E3A8A" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="200" y="352" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" letter-spacing="2">AMBASSADOR</text>
</svg>
